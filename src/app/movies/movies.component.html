<movie-detail [movie] = "selectedMovie"></movie-detail> <!-- Seçilen bir movie listesini burada yazmak yerine ayrı bir dosyada tanımlamak daha temiz görünür-->

<!-- Movie List -->
<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <ul class="list-group list-group-flush"> <!--onSelect(movie) listede hangi movie seçilirse movie selectedMovie'ye atanıyor-->
    <li *ngFor="let movie of movies" (click)="onSelect(movie)" class="list-group-item" 
      [class.active]="movie === selectedMovie"> 
      <span class="badge text-bg-primary">{{movie.id}}</span> {{movie.name}}
      <button type="button" class="btn-close ms-5" aria-label="Close"></button>
    </li>
  </ul>
</div>
