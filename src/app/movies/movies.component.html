<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let movie of movies" class="list-group-item"> <!-- movies = Movies(movie.datasource.ts)-->
      <span class = "badge text-bg-primary">{{movie.id}}</span> {{movie.name}}
      <button type="button" class="btn-close ms-5" aria-label="Close"></button> 
    </li>
  </ul>
</div>
