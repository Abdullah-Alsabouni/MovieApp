<div class="card my-3" *ngIf="movie"> <!--Alttaki şablon sadece bir movie'ye tıklandığında çalışır-->
    <div class="card-body">
      <span class="badge bg-warning">
        id: {{ movie.id }} name: {{ movie.name}}
      </span>
      <div class="input-group">
        <input type="text" [(ngModel)] = "movie.name" class="form-control"><!--inputa ne yazılırsa o seçilen elemanın güncellenen değeri olur-->
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type = "button">Update</button>
        </div>
      </div>
    </div>
  </div>
